# Questions

accountname:
  type: str
  help: The name of the organization on GitHub

email:
  type: str
  help: Email address to use in package metadata

servicename:
  type: str
  help: The name of the service

importname:
  type: str
  help: The name that will be used to import the package in Python code
  default: "{{ servicename | lower | replace('-', '_') }}"

description:
  type: str
  help: A short description of the service

reponame:
  type: str
  help: The name of the repository
  default: "{{ servicename }}"

repourl:
  type: str
  help: The URL of the repository
  default: "https://github.com/{{ accountname }}/{{ reponame }}"

envprefix:
  type: str
  help: The prefix for environment variables
  default: "{{ servicename | upper | replace('-', '_') }}"

port:
  type: int
  help: The port on which the service will listen
  default: 8080

docs:
  type: bool
  help: Whether to include a documentation site for the service
  default: true

docsurl:
  type: str
  help: The URL of the documentation site for the service
  default: "https://{{ accountname }}.github.io/{{ reponame }}"
  when: "{{ docs }}"

releases:
  type: bool
  help: Whether you plan to make releases
  default: true

registry:
  type: bool
  help: Whether you want to publish Docker images to a GitHub Container Registry
  default: true
  when: "{{ releases }}"

imagename:
  type: str
  help: The name of the Docker image
  default: "services/{{ servicename }}"
  when: "{{ registry }}"

events:
  type: bool
  help: Whether you want to include support for application events
  default: true

sse:
  type: bool
  help: Whether you want to include an endpoint for Server-Sent Events
  default: true
  when: "{{ events }}"

# Configuration

_subdirectory: src
_answers_file: .copier-answers.yaml
