# Generic, formatter-friendly config.
# See https://beta.ruff.rs/docs/rules
select = [
  # Pyflakes
  "F",
  # pycodestyle errors
  "E",
  # pycodestyle warnings
  "W",
  # isort
  "I",
  # pep8-naming
  "N",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-pytest-style
  "PT",
  # tryceratops
  "TRY",
  # flynt
  "FLY",
]

ignore = [
  # Never enforce line length violations. This should be handled by formatters.
  "E501",
  # Allow function calls in default arguments (some frameworks work this way).
  "B008",
  # Allow old-style type annotations (some frameworks require this).
  "UP007",
]

src = [
  # Allow imports relative to src directory, where the source code lives.
  "src/",
]

[lint.isort]
known-first-party = [
  # Treat tests as a first-party module.
  "tests",
]
